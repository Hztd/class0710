<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>e宠商城</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<div id="wrap">
			<!-- 头部区域 -->
			<header id="header">
				<!-- 头部第一行 -->
				<section class="up clearfix">
					<div class="left">
						<a href="javascript:;">
							狗狗|重庆
						</a>
					</div>
					
					<a href="javascript:;" class="right"></a>
					
					<div class="middle">
						<input type="text" placeholder="搜索商品和品牌">
						<a href="javascript:;" class="submit"></a>
					</div>
				</section>
				<!-- 头部第二行 -->
				<section class="down">
					<ul id="navList">
						<li><a href="javascript:;" class="green">首页</a></li>
						<li><a href="javascript:;"><img src="image/newDay.jpg" class="new"></a></li>
						<li><a href="javascript:;">清凉馆</a></li>
						<li><a href="javascript:;">狗狗主粮</a></li>
						<li><a href="javascript:;">零食</a></li>
						<li><a href="javascript:;">医疗保健</a></li>
						<li><a href="javascript:;">玩具</a></li>
						<li><a href="javascript:;">外出</a></li>
					</ul>
				</section>
			</header>
			<!-- 内容区域 -->
			<section id="content">

			</section>
			<!-- 底部区域 -->
			<footer id="footer">

			</footer>
		</div>
		<script src="js/move.js"></script>
		<script src="js/index.js"></script>
		<script>
			document.addEventListener('touchstart', function(event) {
				event.preventDefault();
			});
			window.onload = function() {
				//loading
				(function() {
					var aNodes = document.querySelectorAll('a');
					for (var i = 0; i < aNodes.length; i++) {
						aNodes[i].addEventListener('touchstart', function() {
							window.location.href = this.href;
						});
					}

					var screenWidth = document.documentElement.clientWidth;
					var style = document.createElement('style');
					style.innerHTML = 'html{font-size: ' + screenWidth / 16 + 'px;}';
					document.head.appendChild(style);
				})();


			}
		</script>
	</body>

</html>
